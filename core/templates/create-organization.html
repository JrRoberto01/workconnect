{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'style/style.css' %}" rel="stylesheet">
    <title>WorkConnect | Criar Organização</title>
</head>
<body>
    <div class="container login-container">
        <div class="row">
            <div class="col">
                <div id="login-box">
                    <div class="content">
                        <img src="{% static 'img/logo.png' %}">
                        <span>Seja bem vindo(a), <h1>{{ user.first_name }}</h1></span>
                        <p>Para iniciar, cadastre sua organização através do formuilário abaixo</p>

                        <form method="post" id="create-org-form">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit">Criar Organização</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'scripts/login-script.js' %}"></script>
</body>
</html>
